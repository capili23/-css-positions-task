<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 3000px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50%;
        }

        .fixed-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 180px;
            background: gray;
        }

        .clothing-container {
            display: inline-block;
            position: relative;
            margin: 50px;
        }

        .clothing-container img {
            width: 200px;
        }

        .discount {
            position: absolute;
            top: 10px;
            right: 10px;
            background: black;
            color: white;
            padding: 5px;
            font-size: 14px;
        }

        .add-to-cart {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 5px;
            border: 1px solid black;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="close-btn">Ã—</div>

    <div class="fixed-box"></div>

    <h1>CSS Positions Example</h1>

    <div class="clothing-container">
        <span class="discount">20% OFF</span>
        <img src="https://github.com/capili23/-css-positions-task/blob/main/shirt%20(2).jpg?raw=true" alt="Shirt">
        <div class="add-to-cart">Add to Cart</div>
    </div>

</body>
</html>
