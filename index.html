<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 3000px; 
        }

        .container {
            position: relative;
            display: inline-block;
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }

        .shirt {
            width: 100%;
            display: block;
        }

        .discount {
            position: absolute;
            top: 10px;
            left: 10px;
            background: black;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .cart-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid black;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cart-button:hover {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>CSS Positions Example</h1>
    <div class="container">
        <span class="discount">20% OFF</span>
        <img src="shirt (2).jpg" alt="Shirt Image" class="shirt">
        <button class="cart-button">Add to Cart</button>
    </div>
</body>
</html>
